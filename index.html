<html>

<head>
  <title>Sovr</title>
  <script src="sovr.js"></script>
</head>

<body>
  <div>
    <span style="color:red">Onda 1:</span>
    <br>
    <span>Frequenza:</span>
    <input type="number" id="frequency1" value="440" onchange="update_values()" onmouseup="update_values()">
    <br>
    <button type="button" onclick="play_wave(lambda1)">Ascolta suono</button>
  </div>

  <br>

  <div>
    <span style="color:green">Onda 2:</span>
    <br>
    <span>Frequenza:</span>
    <input type="number" id="frequency2" value="440" onchange="update_values()" onmouseup="update_values()">
    <br>
    <button type="button" onclick="play_wave(lambda2)">Ascolta suono</button>
  </div>

  <br>

  <span id="fb"></span>
  <br>
  <span id="fa"></span>
  <br>
  <button type="button" onclick="play_sum_wave()">Ascolta suono</button>

  <br>

  <div style="position: absolute; top: 0; bottom: 0; left: 270; width: 400px;">
    <br>
    <span>Impostazioni Disegno:</span>
    <br>
    <span>Disegna onda media</span>
    <input type="checkbox" checked="true" id="aver" onchange="update_settings()">
    <br>
    <span style="color:purple">Disegna onda battiti</span>
    <input type="checkbox" checked="true" id="diff" onchange="update_settings()">
    <br>
    <span style="color:blue">Disegna onda interferenza</span>
    <input type="checkbox" checked="true" id="inter" onchange="update_settings()">
    <br>
    <span>Scala (x, y):</span>
    <input type="number" id="zoomx" value="30" min="1" style="width: 4em" onchange="update_settings()">
    <input type="number" id="zoomy" value="30" min="1" style="width: 4em" onchange="update_settings()">
    <br>
    <span>Punti/Pixel:</span>
    <input type="number" id="q" value="5" min="1" style="width: 4em" onchange="update_settings()">
  </div>
  <hr>
  <canvas width="1080" height="450" id="graph_canvas">
  </canvas>
  <hr>
</body>

</html>
